<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun and Moon Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(to bottom, #4a5568, #2d3748);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            flex: 1;
            min-width: 80px;
        }

        button:hover {
            background: linear-gradient(to bottom, #5a6578, #3d4758);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: linear-gradient(to bottom, #ffd700, #ffb700);
            color: #1a1a2e;
            font-weight: bold;
        }

        button.primary:hover {
            background: linear-gradient(to bottom, #ffe44d, #ffc700);
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            background: linear-gradient(to bottom, #000428 0%, #004e92 100%);
            cursor: grab;
            display: block;
        }

        canvas:active {
            cursor: grabbing;
        }

        .info-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 5px;
            border-left: 3px solid #ffd700;
        }

        .info-item .label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-size: 16px;
            color: #fff;
            font-weight: bold;
        }

        .sun-info {
            border-left-color: #ffd700;
        }

        .moon-info {
            border-left-color: #c0c0c0;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            canvas {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sun and Moon Position</h1>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-section">
                    <h3>Location</h3>
                    <div class="input-group">
                        <label for="latitude">Latitude (°)</label>
                        <input type="number" id="latitude" value="47.6101" step="0.0001" min="-90" max="90">
                    </div>
                    <div class="input-group">
                        <label for="longitude">Longitude (°)</label>
                        <input type="number" id="longitude" value="-122.2015" step="0.0001" min="-180" max="180">
                    </div>
                    <div class="input-group">
                        <label for="timezone">Timezone</label>
                        <input type="text" id="timezone" value="America/Los_Angeles" placeholder="e.g., America/New_York">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Time Control</h3>
                    <div class="input-group">
                        <label for="current-time">Current Time</label>
                        <input type="datetime-local" id="current-time">
                    </div>
                    <div style="background: rgba(255, 215, 0, 0.1); padding: 8px; border-radius: 5px; margin-bottom: 10px; text-align: center; border: 1px solid rgba(255, 215, 0, 0.3);">
                        <div style="font-size: 11px; color: #999; margin-bottom: 3px;">Local Time</div>
                        <div id="local-time-display" style="font-size: 14px; color: #ffd700; font-weight: bold;">--</div>
                    </div>
                    <div class="button-group">
                        <button onclick="app.resetToNow()" class="primary">Now</button>
                    </div>
                    <div class="button-group" style="margin-top: 10px;">
                        <button onclick="app.adjustTime(-1)">-1 Hour</button>
                        <button onclick="app.adjustTime(1)">+1 Hour</button>
                    </div>
                    <div class="button-group">
                        <button onclick="app.adjustTime(-24)">-1 Day</button>
                        <button onclick="app.adjustTime(24)">+1 Day</button>
                    </div>
                    <div class="button-group">
                        <button onclick="app.adjustTime(-168)">-1 Week</button>
                        <button onclick="app.adjustTime(168)">+1 Week</button>
                    </div>
                    <div class="button-group">
                        <button onclick="app.adjustTimeByMonths(-1)">-1 Month</button>
                        <button onclick="app.adjustTimeByMonths(1)">+1 Month</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>View Control</h3>
                    <div class="button-group">
                        <button onclick="app.panView(-30)">Pan West</button>
                        <button onclick="app.resetView()">South</button>
                        <button onclick="app.panView(30)">Pan East</button>
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <label>View Azimuth: <span id="view-azimuth">180°</span></label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Animation</h3>
                    <div class="button-group">
                        <button onclick="app.toggleAnimation()" id="animate-btn">Start Animation</button>
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <label for="speed">Speed (min/sec)</label>
                        <input type="number" id="speed" value="10" min="1" max="1440" step="1">
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="skyCanvas"></canvas>
            </div>
        </div>

        <div class="info-display">
            <div class="info-grid">
                <div class="info-item sun-info">
                    <div class="label">Sun Azimuth</div>
                    <div class="value" id="sun-azimuth">--</div>
                </div>
                <div class="info-item sun-info">
                    <div class="label">Sun Altitude</div>
                    <div class="value" id="sun-altitude">--</div>
                </div>
                <div class="info-item moon-info">
                    <div class="label">Moon Azimuth</div>
                    <div class="value" id="moon-azimuth">--</div>
                </div>
                <div class="info-item moon-info">
                    <div class="label">Moon Altitude</div>
                    <div class="value" id="moon-altitude">--</div>
                </div>
                <div class="info-item moon-info">
                    <div class="label">Moon Phase</div>
                    <div class="value" id="moon-phase">--</div>
                </div>
                <div class="info-item">
                    <div class="label">Current View</div>
                    <div class="value" id="current-view">South</div>
                </div>
                <div class="info-item">
                    <div class="label">Date/Time</div>
                    <div class="value" id="info-datetime">--</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script src="astronomy.js"></script>
    <script src="app.js"></script>
</body>
</html>
